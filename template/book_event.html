  <main>

    <div class="row">
      <div class="col l5 s12">
        <form id="main_form">

          <div class="row">
            <div class="input-field col l6 s12">
              <input placeholder="eg Jay's Wedding" id="event_name" name="event_name" type="text" class="validate" required minlength="2">
              <label for="event_name">Event Name</label>
            </div>
            <div class="input-field col l6 s12">

              <select id="event_type" class="validate icons" multiple required>
                <option value="" disabled selected>Select all that apply</option>
                <option value="Wedding" data-icon="images/5.jpg" class="circle">Wedding</option>
                <option value="Cocktail Party" data-icon="images/eko-convention-centre.jpg" class="circle">Cocktail Party</option>
                <option value="Coporate Event" data-icon="images\ev2_1343827227102.jpg" class="circle">Coporate Event</option>
                <option value="Engagement" data-icon="images\hi_lagososun01_6_675x359_FitToBoxSmallDimension_Center.jpg" class="circle">Engagement</option>
                <option value="Birthday Party" data-icon="images/vllkytdc8qniludqc.3dab3474.jpg" class="circle">Birthday Party</option>
                <option value="Other Occasion" data-icon="images/welcomecenter.jpg" class="circle">Other Occasion</option>
              </select>
              <label for="event_type">Event Type</label>
            </div>
          </div>

          <div class="row">
            <div class="input-field col s3">
              <select id="event_duration" class="validate" required>
                <option value="" disabled selected>Select number of days</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
              </select>
              <label for="event_duration">Event Duration</label>
            </div>
            <div class="input-field col s3">
              <input id="start_date" type="text" class="datepicker">
              <label for="start_date">Start Date</label>
            </div>
          </div>

          <div class="row">
            <div class="col s3">
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                <i class="material-icons right">lock open</i>
              </button>
            </div>

          </div>
        </form>
      </div>
      <div class="col l7 s12">
        <form>

          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Email" id="user_name" type="email" class="validate" required pattern="[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}">
              <label for="user_name">Enter your email address</label>
              <h6 class="grey-text text-lighten-1">Your email address is your username</h6>
            </div>

          </div>

          <div class="row">

            <div class="input-field col s12">
              <input id="password" type="password" class="validate" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
              <label for="password">Password </label>

            </div>


          </div>

          <div class="row">
            <div class="col s3">
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                <i class="material-icons right">lock open</i>
              </button>
            </div>

          </div>
        </form>
      </div>



    </div>
    <div class="row">
      <div class="col s12"></div>
    </div>

  </main>
