  <main>
    <h5 style="text-align: center;" class="grey-text text-lighten-1">Book Event</h5>
    <div class="row">

      <form id="main_form" class="col s12">
        <div class="row">
          <!-- events date section -->
          <div class="col l6 s12 left">
            <fieldset>
              <legend class="grey-text text-lighten-1">Event Tags</legend>
              <div class="row">
                <div class="input-field col l6 s12 left">
                  <input placeholder="eg Jay's Wedding" id="event_name" name="event_name" type="text" class="validate" required minlength="2">
                  <label for="event_name">Event Name</label>
                </div>
                <div class="input-field col l5 s12 right">

                  <select id="event_type" class="validate icons" multiple required>
                    <option value="" disabled selected>Select all that apply</option>
                    <option value="Wedding" data-icon="images/5.jpg" class="circle">Wedding</option>
                    <option value="Cocktail Party" data-icon="images/eko-convention-centre.jpg" class="circle">Cocktail Party</option>
                    <option value="Coporate Event" data-icon="images\ev2_1343827227102.jpg" class="circle">Corporate Event</option>
                    <option value="Engagement" data-icon="images\hi_lagososun01_6_675x359_FitToBoxSmallDimension_Center.jpg" class="circle">Engagement</option>
                    <option value="Birthday Party" data-icon="images/vllkytdc8qniludqc.3dab3474.jpg" class="circle">Birthday Party</option>
                    <option value="Other Occasion" data-icon="images/welcomecenter.jpg" class="circle">Other Occasion</option>
                  </select>
                  <label for="event_type">Event Type</label>
                </div>
              </div>
            </fieldset>
            <fieldset>
              <legend class="grey-text text-lighten-1">Event Date</legend>
              <div class="row">
                <div class="input-field col s5 left">
                  <select id="event_duration" class="validate" required>
                    <option value="" disabled selected>Number of days</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  </select>
                  <label for="event_duration">Event Duration</label>
                </div>
                <div class="input-field col s6 right">
                  <input id="start_date" type="text" class="datepicker">
                  <label for="start_date">Start Date</label>
                </div>
              </div>

              <!-- buttons -->
              <div class="row">
                <div class="col s3 left">
                  <button class="btn waves-effect waves-light" type="submit" name="action">Next Available
                    <i class="material-icons right">lock open</i>
                  </button>
                </div>
              </div>
            </fieldset>
          </div>
          <!-- events center section -->
          <div class="col l6 s12 right">
            <fieldset>
              <legend class="grey-text text-lighten-1">Select Centers</legend>
              <div class="row">

                <div class="input-field col l5 s12 left">
                  <input placeholder="Center" id="center_list_input" list="center_list" name="center_list_input" type="text">
                  <label for="center_list_input">Select Center</label>
                  <datalist id="center_list" class="validate icons">
                    <option value="Wedding">
                      <option value="Cocktail Party">
                        <option value="Corporate Event">
                          <option value="Engagement">
                            <option value="Birthday Party">
                              <option value="Other Occasion">
                  </datalist>

                </div>
                <div class="col s3 left valign-wrapper">
                  <button id="add_centers" class="btn waves-effect waves-light" type="button">Add
                  </button>
                </div>
                <div class="input-field col s3 right">
                  <textarea class="materialize-textarea" id="added_centers"></textarea>
                  <label class="active" for="added_centers">Selected Centers</label>
                </div>

              </div>
            </fieldset>
          </div>
        </div>
      </form>

    </div>
  </main>
