  <main>
    <div class="container">
      <div class="row">
        <div class="col l7 s12 push-s12">
          <div class="carousel">
            <a class="carousel-item" href="#one!">
              <img src="https://lorempixel.com/250/250/nature/1">

        <form class="col l5 s12 pull-s12">
          <div class="row">
            <div class="input-field col s12">
              <input placeholder="Username" id="user_name" type="text" class="validate">
              <label for="user_name">Username</label>
            </div>

          </div>

          <div class="row">
            <div class="input-field col s12">
              <input id="password" type="password" class="validate">
              <label for="password">Password</label>
            </div>
          </div>

          <div class="row">
            <div class="col s3 left">
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                <i class="material-icons right">verified user</i>
              </button>
            </div>
            <div class="col s3 right">
              <button class="btn waves-effect waves-light" type="submit" name="action">Sign Up
                <i class="material-icons right">lock open</i>
              </button>
            </div>
          </div>
        </form>


      </div>
    </div>
