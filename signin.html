  <main>
    <div class="container">
      <div class="row">
        <div class="col l5 s12">
          <form>
            <p class="grey-text text-lighten-1">Required fields are followed by
              <span class="red-text">*</span>
            </p>
            <div class="row">
              <div class="input-field col s12">
                <input placeholder="Email" id="user_name" type="email" class="validate" required pattern="[A-Za-z0-9._%-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,4}">
                <label for="user_name">Enter your email address
                  <span class="red-text">*</span>

                </label>
                <h6 class="grey-text text-lighten-1">Your email address is your username</h6>
              </div>

            </div>

            <div class="row">

              <div class="input-field col s12">
                <input id="password" type="password" class="validate" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}">
                <label for="password">Password
                  <span class="red-text">*</span>
                  </strong>
                </label>

              </div>


            </div>

            <div class="row">
              <div class="col s3">
                <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
                  <i class="material-icons right">lock open</i>
                </button>
              </div>

            </div>
          </form>
          <div>
            <a href="signup.html">
              <span>Haven't Signed Up? Click Here to Sign Up
                <i class="material-icons right">person add</i>
              </span>
            </a>
          </div>
        </div>
        <div class="col l7 s12">
